<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <!-- Bootstrap and Personal CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="css/stylesheet.css">
    <title>Books</title>

<!-- CDN  -->
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>

  </head>

  <body class="p-3 m-2">
    <header>
      <nav class="navbar fixed-top navbar-expand-lg";>
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link active" href="index.html">Home <span class="sr-only"></span></a>
                <a class="nav-item nav-link" href="intro.html">Personal Bio</a>
                <a class="nav-item nav-link" href="books.html">Favorite Books</a>
              </div>
            </div>
          </div>  
          </nav>
      </header>

    <main>
   
          <div id="introApp" class="row">
            <div class="col-md-6 offset-md-3 text-center">
              <a v-bind:href= "person.picture.large"><img class="img-thumbnail" v-bind:src= "person.picture.large"></a>
              <p>Source: Random User</p>
            <ul class="list-group">
                <li class="list-group-item">Name: {{person.name.first}} {{person.name.last}}</li>
                <li class="list-group-item">Country of Origin: {{person.location.city}}, {{person.location.country}}</li>
                <li class="list-group-item">Date of Birth: {{ prettyBirthday }}</li>
                <li class="list-group-item">Age: {{person.dob.age}} </li>
                <li class="list-group-item">Email Address: <a v-bind:href="'mailto:'+person.email">{{person.email}}</a></li>
              </ul>
         
          </div>

</main>

<!-- JS Script -->
<script src="js/index.js"></script>


</body>

</html>
